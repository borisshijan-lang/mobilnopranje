<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobilno Pranje | Premium Detailing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
    body{background:#0a0f1a;color:#fff}
    header{position:fixed;width:100%;top:0;background:rgba(10,15,26,.9);backdrop-filter:blur(10px);padding:16px 40px;display:flex;justify-content:space-between;align-items:center;z-index:1000}
    header a{color:#fff;text-decoration:none;font-weight:600}
    .logo{font-size:20px}

    section{padding:100px 20px;max-width:1200px;margin:auto}

    .hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
    .hero h1{font-size:48px;margin-bottom:20px}
    .btn{background:#0d6efd;padding:14px 28px;border-radius:8px;color:#fff;text-decoration:none;font-weight:600;transition:.3s}
    .btn:hover{background:#0b5ed7}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
    .card{background:#111827;padding:24px;border-radius:16px;transition:.3s}
    .card:hover{transform:translateY(-5px)}

    .calendar{background:#111827;padding:24px;border-radius:16px}
    input,select{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none}

    footer{background:#05070d;text-align:center;padding:40px;margin-top:60px}

    @media(max-width:768px){
      .hero h1{font-size:32px}
    }
  </style>
</head>
<body>

<header>
  <a href="#top" class="logo">Mobilno Pranje</a>
  <a href="#zakazivanje">Zakaži</a>
</header>

<section class="hero" id="top">
  <h1>Premium Mobilno Pranje Vozila</h1>
  <a href="#zakazivanje" class="btn">Zakaži termin</a>
</section>

<section>
  <h2>Paketi usluga</h2>
  <div class="grid">
    <div class="card">Osnovno pranje</div>
    <div class="card">Poliranje</div>
    <div class="card">Detailing premium</div>
  </div>
</section>

<section id="zakazivanje">
  <h2>Zahtev za termin</h2>
  <div class="calendar">
    <label>Ime</label>
    <input placeholder="Vaše ime" required>

    <label>Telefon</label>
    <input value="0668009318" required>

    <label>Adresa</label>
    <input placeholder="Unesite adresu" required>

    <label>Paket</label>
    <select>
      <option>Osnovno</option>
      <option>Poliranje</option>
      <option>Premium</option>
    </select>

    <label>Datum</label>
    <input type="date">

    <label>Vreme (10‑20h)</label>
    <select>
      <option>10:00</option>
      <option>12:00</option>
      <option>14:00</option>
      <option>16:00</option>
      <option>18:00</option>
      <option>20:00</option>
    </select>

    <button class="btn" style="margin-top:20px;width:100%">Pošalji zahtev</button>
  </div>
</section>

<section>
  <h2>Admin panel (demo)</h2>
  <div class="card">Ovde će biti lista termina + potvrdi/odbij dugmad povezana sa bazom.</div>
</section>

<footer>
  <p>© 2026 Mobilno Pranje • Sva prava zadržana</p>
</footer>

</body>
</html>
